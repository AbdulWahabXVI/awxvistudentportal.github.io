<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <div id="register">
        <form>
            <center><h1>Register</h1></center><br>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
                <div id="emailHelp" class="form-text">Enter a valid name</div>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label><br>
                Male
                <input type="radio" class="form-check-input" id="gender" name="gender">
                Female
                <input type="radio" class="form-check-input" id="gender" name="gender">
                Other
                <input type="radio" class="form-check-input" id="gender" name="gender" data-bs-placement="bottom" title="If you are any other gender, you dont deserve on this website">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Enter a valid Email Address</div>
            </div>
            <div class="mb-3">
              <label for="password1" class="form-label">Enter Password</label>
              <input type="password" class="form-control" id="password1">
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password2">
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
              <p><a class="link-opacity-100" href="login.html">Already Registered??</a></p>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <br>
</body>
</html>
